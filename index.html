<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>VAPE ワット数計算</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="css/index.css" />
    </head>
    <body>
        <div class="container">
            <h4>VAPE ワット数計算</h4>
            <div class="input-field">
                <label for="resistance">抵抗値(Ω):</label>
                <input type="number" id="resistance" step="0.01" min="0.1" required>
            </div>

            <div class="input-field">
                <label for="voltage">ボルト数(V):</label>
                <input type="number" id="voltage" step="0.1" min="0.1" required value="3.8">
            </div>

            <button class="btn red darken-2 waves-effect waves-light" onclick="clearFields()">クリア</button>
            <button class="btn grey darken-2 waves-effect waves-light" onclick="toggleTheme()">
                <i class="material-icons" id="themeIcon">light_mode</i>
            </button>
            <div class="result" id="wattageOutput"></div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="js/index.js"></script>

    </body>
</html>
